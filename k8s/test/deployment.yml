apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot
  labels:
    app: spring-boot
  namespace: default
spec:
  selector:
    matchLabels:
      app: spring-boot
  template:
    metadata:
      labels:
        app: spring-boot
    spec:
      containers:
        - name: spring-boot-hello-world
          image: gcr.io/testing-226112/spring-boot-hello-world:1591eef.a26ef494-cdf4-4946-97d2-6c9a3eeb1b60
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP