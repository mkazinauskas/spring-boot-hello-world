apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: spring-boot
  labels:
    app: spring-boot
spec:
  template:
    metadata:
      labels:
        app: spring-boot
    spec:
      containers:
        - name: spring-boot-hello-world
          image: gcr.io/testing-226112/spring-boot-hello-world:5a7edcd.335b0766-2a9e-47a2-8847-894846f819c2
          ports:
            - containerPort: 8080