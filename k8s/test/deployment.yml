apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot
  labels:
    app: spring-boot
  namespace: default
spec:
  selector:
    matchLabels:
      app: spring-boot
  template:
    metadata:
      labels:
        app: spring-boot
    spec:
      containers:
        - name: spring-boot-hello-world
          image: gcr.io/testing-226112/spring-boot-hello-world:abfd868.fc1795b1-dc3a-4fff-81e2-ddd30302b72d
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP